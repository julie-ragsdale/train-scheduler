<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Chooch</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Bulma -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>

        <!-- Header -->
        <section class="hero is-light is-medium">
            <div class="hero-body">
                <div class="container">
                <h1 class="title has-text-centered is-size-1">
                Let's Chooch
                </h1>
                <p class="subtitle has-text-centered is-size-4">
                A Realtime Train Schedule
                </p>
                </div>
            </div>
        </section>

        <!-- Current Train Schedule -->
        <section class="section">
            <div class="container">
                <p class="is-size-3">
                Current Train Schedule
                </p>
                <table id="train_table" class="table table is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="train_row">
                            <td class="table_train-name"></td>
                            <td class="table_train-destination"></td>
                            <td class="table_train-frequency"></td>
                            <td class="table_next-arrival"></td>
                            <td class="table_min-away"></td>
                        </tr>
                        <!-- <tr>
                            <td class="name_table">Pineapple Express</td>
                            <td class="destination_table">Calabasas</td>
                            <td class="frequency_table">42</td>
                            <td class="next-arrival_table"></td>
                            <td class="min-away_table"></td>
                        </tr>
                        <tr>
                            <td class="name_table">Train in Vain</td>
                            <td class="destination_table">London</td>
                            <td class="frequency_table">60</td>
                            <td class="next-arrival_table"></td>
                            <td class="min-away_table"></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Add Train -->
        <section class="section add-train">
            <div class="container">
                <p class="is-size-3">
                Add Train
                </p> 
                <form>
                    <div class="field">
                        <div class="control">
                            <input id="trainName-input" class="input is-medium" type="text" placeholder="Train Name">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="destination-input" class="input is-medium" type="text" placeholder="Destination">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input id="firstTrain-input" class="input is-medium" type="text" placeholder="First Train Time (HH:mm - military time)">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input  id="frequency-input" class="input is-medium" type="text" placeholder="Frequency (min)">
                        </div>
                    </div>
                </form>
                <br>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="button-submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button id="button-cancel" class="button is-text">Cancel</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>Julie Ragsdale | 2019</p>
                <ion-icon name="logo-github"></ion-icon>
            </div>
        </footer>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    </body>
</html>
